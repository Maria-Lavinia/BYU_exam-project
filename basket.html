<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="stylesheet" href="basket.css" />
    <title>Basket</title>
  </head>
  <body>
    <header>
      <div class="navcontainer">
        <img src="img/Logo-Black.svg" alt="logo" class="logo" />
      </div>
      <div class="steps">
        <img src="img/STEP1_1.png" alt="line with steps" class="step1" />
      </div>
    </header>
    <main>
      <h1>My items</h1>
      <div class="content">
        <!---------------- make this one a template  ------------------>
        <div class="productcontainer">
          <img
            src="img/DIYJewelryKit_530x@2x.jpg"
            alt="picture with the kit"
            class="productimg"
          />
          <div class="infoproduct">
            <h2 class="name">Product name</h2>
            <p class="price">Price: <span>123,45kr</span></p>
            <!-- <label for="quantity"
              >Quantity:
              <input
                type="number"
                class="quantity"
                min="0"
                value="1"
                id="quantity"
              />
            </label> -->
            <label for="quantity" class="labelq">Quantity:</label>
            <div class="quantity" id="quantity">
              <button onclick="dec()" class="minus">-</button>
              <input type="text" name="number" readonly value="0" class="numberq">
              <button onclick="inc()" class="plus">+</button>
            </div>
            <a href="" class="btn btn1">Delete item</a>
          </div>
        </div>
        <div class="totalcontainer">
          <h2 class="totalprice">Total: <span>$$$</span></h2>
          <h3 class="subtotalprice">Subtotal: <span>$$$</span></h2>
            <h3 class="deliveryprice">Delivery: <span>$$$</span></h3>
           <label for="delivery">Choose delivery type:</label>
            <form id="delivery">
              <select name="delivery" class="delivery" >
                <option >Standard pick-up point - 35kr</option>
                <option >Standard home delivery - 35kr</option>
                <option >Next day delivery - 110kr</option>
                <option >Nominated day delivery- 200kr</option>
              </select>
            </form>
<h3>We accept:</h3>
<div class="cards">
  <img src="img/mastercard.png" alt="mastercard icon">
  <img src="img/visa.png" alt="visa icon" >
  <img src="img/paypal.png" alt="paypal icon">
</div>
<a href="" class="btn">go to payment</a>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="basket.js"></script>
  </body>
  

</html>
