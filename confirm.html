<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="stylesheet" href="confirm.css" />
    <title>Confirmation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <div class="navcontainer">
        <img src="img/Logo-White (1).svg" alt="logo" class="logo" />
      </div>
      <div class="steps">
        <img src="img/step3.png" alt="line with steps" class="step3" />
        <div class="clicks">
          <div class="first"></div>
          <div class="second"></div>
          <div class="third"></div>
        </div>
      </div>
    </header>

    <main>
      <h1>Thank you for your purchase!</h1>
      <h2>An order confirmation has been sent to your e-mail.</h2>
      <button>
        <a href="#finaltotal" class="btn">Back to shopping</a>
      </button>
      <h3>Items shipped</h3>
      <!------------------------ make this a template  --------------->
      <div class="productcontainer">
        <img
          src="img/DIYJewelryKit_530x@2x.jpg"
          alt="picture with the kit"
          class="productimg"
        />
        <div class="infoproduct">
          <h2 class="name">Product name</h2>
          <p class="price">Price: <span>123,45kr</span></p>
          <p class="quantity">Quantity: <span>1</span></p>
        </div>
      </div>
      <h3>Delivery details</h3>
      <div class="deldetails">
        <p>Delivery adress:</p>
        <p>Name:</p>
        <p>Country</p>
        <p>City:</p>
        <p>Street</p>
      </div>
      <h3>Estimated time of delivery</h3>
      <div class="deltime">
        <p>Expected delivery at Pick up point 2021-20-04</p>
      </div>
    </main>
    <footer></footer>
    <script src="confirm.js"></script>
  </body>
</html>
