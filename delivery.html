<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="stylesheet" href="delivery.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Delivery</title>
  </head>
  <body>
    <header>
      <div class="navcontainer">
        <img src="img/Logo-White (1).svg" alt="logo" class="logo" />
      </div>
      <div class="steps">
        <img src="img/step2.png" alt="line with steps" class="step2" />
        <div class="clicks">
        <div class="first">
        </div>
        <div class="second"></div>
        <div class="third"></div>
    </div>
      </div>
    </header>
    <main>
      <div class="forms">
        <div class="firstform">
          <h1>Billing information</h1>
          <form class="customerdata">
            <label for="name"> <i class="fas fa-user"></i>Full name:</label>
            <input
              class="fill-in"
              type="text"
              id="name"
              name="name"
              placeholder="Full name"
              required
            />
            <label for="email"> <i class="fas fa-envelope"></i>E-mail:</label>
            <input
              class="fill-in"
              type="email"
              id="email"
              name="email"
              placeholder="example@email.com"
              required
            />
            <label for="country"> <i class="fas fa-flag"></i>Country:</label>
            <input
              class="fill-in"
              type="text"
              id="country"
              name="country"
              placeholder="Name of country"
              required
            />
            <label for="city"> <i class="fas fa-city"></i>City:</label>
            <input
              class="fill-in"
              type="text"
              id="city"
              name="city"
              placeholder="Name of city"
              required
            />
            <label for="address"> <i class="fas fa-road"></i>Address:</label>
            <input
              class="fill-in"
              type="text"
              id="address"
              name="address"
              placeholder="Name of the street and number"
              required
            />
            <label for="postcode">
              <i class="fas fa-address-card"></i>Postal code:</label
            >
            <input
              class="fill-in"
              type="tel"
              id="postcode"
              name="postcode"
              placeholder="Postal code number"
              required
            />
            <button >
              <a href="#payment" class="btn btn1">Payment options</a>
            </button>
          </form>
        </div>
        <div class="secondform">
          <h1>Payment options</h1>
          <form class="paymentdata" id="payment">
            <h3>We accept:</h3>
            <div class="cards">
              <img src="img/mastercard1.png" alt="mastercard icon" />
              <img src="img/visa1.png" alt="visa icon" />
              <img src="img/paypal1.png" alt="paypal icon" />
            </div>
            <label for="cardnr">Card number:</label>
            <input
              class="fill-in"
              type="tel"
              id="cardnr"
              name="cardnr"
              placeholder="1111-2222-3333-4444"
              required
            />
            <label for="cvv">CVV:</label>
            <input
              class="fill-in"
              type="tel"
              id="cvv"
              name="cvv"
              placeholder="123"
              required
            />
            <label for="cardname">Name on the card:</label>
            <input
              class="fill-in"
              type="text"
              id="cardname"
              name="cardname"
              placeholder="Name on the card"
              required
            />
            <label for="date">
              <span>Expiration date:</span>
              <strong><abbr title="required">-</abbr></strong>
              <em>formatted as dd/mm/yyyy</em>
            </label>
            <input type="date" id="date" name="expiration" />
            <button>
              <a href="#finaltotal" class="btn btn2">Check and confirm</a>
            </button>
          </form>
        </div>
      </div>
      <div class="finaltotal" id="finaltotal">
        <h1>Items</h1>
        <!----------------------------- make this a template  ---------------->
        <div class="productcontainer">
          <img
            src="img/DIYJewelryKit_530x@2x.jpg"
            alt="picture with the kit"
            class="productimg"
          />
          <div class="infoproduct">
            <h2 class="name">Product name</h2>
            <p class="price">Price: <span>123,45kr</span></p>
            <p class="quantity">Quantity: <span>1</span></p>
          </div>

        </div>
        <div class="totalcontainer">
            
            <h3 class="subtotalprice">Subtotal: <span>$$$</span></h2>
              <h3 class="deliveryprice">Delivery: <span>$$$</span></h3>
              <h2 class="totalprice">Total: <span>$$$</span></h2>
              
              <input type="checkbox" id="terms" name="terms" value="terms" required>
              <label  id="termscond" for="terms">You agree with the Terms & Conditions</label>
              <button type="submit" class="submit">
                <a href="#" class="btn">Confirm order</a>
              </button>
              
      </div>
    
      </div>
<footer></footer>
<script src="delivery.js"></script>
    </main>
  </body>
</html>
